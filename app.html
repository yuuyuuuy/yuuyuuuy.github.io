<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="快速整理照片，像抖音一样，轻松移动照片到相册">
    <title>照片整理 App</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            text-align: center;
            padding: 50px 20px;
        }

        /* 页面顶部 */
        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        .header p {
            font-size: 16px;
            color: #aaa;
            margin-top: 10px;
        }

        /* 特色介绍部分 */
        .features {
            margin-top: 50px;
            text-align: center;
        }

        .features h2 {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
        }

        .features .feature-item {
            display: inline-block;
            width: 45%;
            margin: 10px 2.5%;
            text-align: center;
        }

        .features img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        /* 按钮样式 */
        .cta-button {
            background-color: #fff;
            color: #000;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #ddd;
        }

        /* 底部版权 */
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .features .feature-item {
                width: 90%;
            }

            .cta-button {
                padding: 12px 20px;
                font-size: 16px;
            }

            /* 截图部分垂直排列 */
            .screenshots {
                display: block;
            }

            .screenshots .feature-item {
                display: block;
                width: 90%;
                margin: 10px auto;
            }
        }

        /* 桌面端截图横向排列 */
        @media (min-width: 769px) {
            .screenshots {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            .screenshots .feature-item {
                display: inline-block;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1>快速整理照片</h1>
            <p>像抖音一样，轻松整理相册，快速移动照片到对应相册。</p>
        </div>

        <!-- 软件特色介绍 -->
        <div class="features">

            <div class="feature-item">
                <h3>快速整理照片</h3>
                <p>通过简单的滑动操作，将照片轻松移入不同相册快速分类。</p>
            </div>

            <div class="feature-item">
                <h3>极简操作</h3>
                <p>像抖音一样，上下滑动轻松整理相册。</p>
            </div>

            <div class="feature-item">
                <h3>类似抖音的滑动体验</h3>
                <p>我们借鉴了抖音的滑动方式，让你体验到更流畅的操作过程，快速滑动，照片快速移动。</p>
            </div>
        </div>

        <!-- 截图展示 -->
        <div class="features screenshots">
            <div class="feature-item">
                <img src="https://yuuyuuuy.github.io/img/s1.png" alt="功能展示">
            </div>
	<br>
            <div class="feature-item">
                <img src="https://yuuyuuuy.github.io/img/s2.png" alt="功能展示">
            </div>
        </div>

        <!-- 下载按钮 -->
	<br>
        <a href="https://github.com/yuuyuuuy/yuuyuuuy.github.io/releases/download/%E5%8F%91%E5%B8%83/qzl_1.0.apk" class="cta-button">立即下载</a>

        <!-- 页面底部版权 -->
        <div class="footer">
            <p>© 2025 照片整理应用，保留所有权利。</p>
        </div>
    </div>
</body>

</html>
